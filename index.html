<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   style-src 'self' https://fonts.googleapis.com; 
                   font-src 'self' https://fonts.gstatic.com">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>

    <!-- Primary Meta Tags -->
    <title>Sticky Notes</title>
    <meta name="title" content="Sticky Notes">
    <meta name="description" content="A Simple WebApp">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://themuhammadkhalid.github.io/sticky-notes/">
    <meta property="og:title" content="Sticky Notes">
    <meta property="og:description" content="A Simple WebApp">
    <meta property="og:image" content="https://raw.githubusercontent.com/theMuhammadKhalid/sticky-notes/master/sticky-notes-thumbnail.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://themuhammadkhalid.github.io/sticky-notes/">
    <meta property="twitter:title" content="Sticky Notes">
    <meta property="twitter:description" content="A Simple WebApp">
    <meta property="twitter:image" content="https://raw.githubusercontent.com/theMuhammadKhalid/sticky-notes/master/sticky-notes-thumbnail.jpg">

    <!-- Add External JavaScript -->
    <script src="main-behaviour.js"></script>
    <!-- Add Style -->
    <link type="text/css" rel="stylesheet" href="main-style.css">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bubbler+One|Nanum+Pen+Script|Righteous&display=swap"
        rel="stylesheet">

<body>
    <div class="container">
        <header>
            <h1 title="Sticky Notes">Sticky Notes</h1>
            <h2>A Simple WebApp</h2>
        </header>

        <form>
            <input type="text" id="notetxt" maxlength="100" placeholder="Enter Your Note"
                title="You can enter upto 100 characters">
            <input type="button" id="addButton" value="Add Sticky" title="Click to add your note">
        </form>

        <ul id="stickers"></ul>
    </div>
</body>

</html>
